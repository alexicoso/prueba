		<p>OBLIQUE: Una organización sin ánimo de lucro (OSAL), también llamada "entidad sin ánimo de lucro" (ESAL) u ONG, es una entidad cuyo fin no es la persecución de un beneficio económico sino que principalmente persigue una finalidad social, altruista, humanitaria, artística o comunitaria.</p>
